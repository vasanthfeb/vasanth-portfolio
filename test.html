<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Image Animation</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Container div style */
        .container {
            position: relative;
            height: 100vh;
            border: 1px solid #ccc;
        }

        /* Image styling */
        .floating-image {
            position: absolute;
            width: 50px; /* Adjust the image size as needed */
            height: 50px;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        /* Animating the floating effect */
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* Adjust the float distance */
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Image positioned at the left corner */
        .left {
            top: 20px;
            left: 20px;
        }

        /* Image positioned at the right corner */
        .right {
            top: 20px;
            right: 20px;
        }

        /* Image positioned at the center */
        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="constainer">
        <img src="./img/letter-v.png" alt="Image" class="floating-image left">
        <img src="./img/letter-v.png" alt="Image" class="floating-image right">
        <img src="./img/letter-v.png" alt="Image" class="floating-image center">
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
